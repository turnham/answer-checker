<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unique URL Generator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Unique URL Generator</h1>
    <p>Create custom URLs by adding pairs of strings. Click "Generate URL" to see your custom link, then copy it with ease.</p>
</header>

<main>
    <div id="inputPairs" class="input-area">
        <div class="inputPair">
            <input type="text" placeholder="String 1">
            <input type="text" placeholder="String 2">
        </div>
    </div>
    <button id="addPair">+</button>
    <button id="generateURL">Generate URL</button>
    <div id="urlDisplay" class="url-display hidden">
        <input type="text" id="generatedURL" readonly>
        <button id="copyURL">Copy to Clipboard</button>
    </div>
</main>

<footer>
    <p>&copy; 2024 Your Company. All rights reserved.</p>
</footer>

<script src="script.js"></script>
</body>
</html>
